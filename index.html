<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8">
    <meta name="author" content="Tim Barnes">
    <meta name="description" content="Manage your reading catalog!">
    <meta name="keywords" content="Library, Reading, Books, Organize">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

  <body>
    <div id="container">
      <div id="addCard">New Book</div>
      <form id="addBook" onsubmit="return false">
        <label>Title</label>
        <input id="title" type="text" required>
        <label>Author</label>
        <input id="author" type="text" required>
        <label>Pages</label>
        <input id="pages" type="text" required>
        <div id="check">
          <input id="read" name="checkbox" type="checkbox">
          <label id="readLabel">I've read this!</label>
        </div>
        <input id="add" type="submit" value="Add Book">
        <button id="cancel">Cancel</button>
      </form>
      <div id="library"></div>
    </div>

  </body>

  <script src="/scripts/app.js"></script>
</html>
